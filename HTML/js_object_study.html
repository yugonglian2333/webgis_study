<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象</title>
  </head>
  <body>
    <script>
      // 创建对象
      let car = {
        brand: "BMW",
        price: 300000,
        color: "black",
        run: function () {
          console.log("running...");
        },
      };
      // 访问对象属性
      console.log(car.brand);
      // 访问对象方法
      car.run();
    </script>
  </body>
</html>
