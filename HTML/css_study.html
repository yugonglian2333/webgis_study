<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 内部 -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #1266d3;
      }

      div {
        background-color: #f1f1f1;
        /* 外边距 */
        margin: 20px;
        /* 内边距 */
        padding: 20px;
        /* 边框 soild实线 */
        border: 1px solid #000;
      }
    </style>
    <!-- 外部 -->
    <link rel="stylesheet" href="../CSS/css_study.css" />
  </head>
  <body>
    <!-- 内联 -->
    <h1 style="color: red">Hello World!</h1>
    <p style="color: green">Hello World!</p>
    <div><p style="color: blue">Hello World!</p></div>
    <div>hello world</div>
    <div>hello world</div>
    <div>hello world</div>
    <div>hello world</div>
    <div>hello world</div>
    <!-- 胶囊 -->
    <div
      style="
        width: 80px;
        height: 40px;
        margin: 0 auto;
        padding: 0 0 0 0;
        border: 1px solid #000;
        border-radius: 20px;
        background: #05dde5;
        box-sizing: border-box;
      "
    >
      <p style="text-align: center;font-size: 20px;">胶囊</p>
    </div>
    
 

    
  </body>
</html>
