    <table border="1">

    <!-- <form> 元素用于创建表单，action 属性定义了表单数据提交的目标 URL，method 属性定义了提交数据的 HTTP 方法（这里使用的是 "post"）。 -->
    <form action="#" method="post">
      <label for="username">尊姓大名：</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="你的名字是？"
      />
      <br />
      <label for="password">密码：</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="别给人看到哦"
      />
      <br />
      <input type="radio" name="gender" value="male" id="male" checked />
      <label for="gender">男</label>
      <input type="radio" name="gender" value="female" id="female" />
      <label for="gender">女</label>
      <br />
      <!-- 上传文件 -->
      <input type="file" name="file" id="file" class="upfile" multiple />
      <br />
      <input type="checkbox" name="persona" id="persona1" checked />
      <label for="persona1">结成理</label>
      <input type="checkbox" name="persona" id="persona2" />
      <label for="persona2">鸣上悠</label>
      <input type="checkbox" name="persona" id="persona3" />
      <label for="persona3">雨宫莲</label>
      <br />
      <!-- 下拉菜单 -->

      <select name="game" id="game" size="1">
        <option value="p3">女神异闻录3</option>
        <option value="p4">女神异闻录4</option>
        <option value="p5" selected>女神异闻录5</option>
      </select>
      <br />

      <!--文本域  -->
      <textarea
        name="comment"
        id="comment"
        cols="30"
        rows="10"
        placeholder="阅读用户协议案例"
      ></textarea>
      <br />
      <button type="submit" class="button_textarea">阅读中</button>
      <br />
      <input type="submit" value="阅读中" />

      <!-- 按钮 -->
      <button type="button">按钮</button>
      <button type="reset">重置</button> //重置整个表单
      <!-- 以下两种都是提交 -->
      <button type="submit">提交</button>
      <button>提交</button>
    </form>

    <!-- div大格子 -->

    <!-- 复选框,搭配js的 -->

    <input type="checkbox" name="persona" id="persona1" checked />
    <label for="persona1">结成理</label>
    <input type="checkbox" name="persona" id="persona2" />
    <label for="persona2">鸣上悠</label>
    <input type="checkbox" name="persona" id="persona3" />
    <label for="persona3">雨宫莲</label>
    <iframe src="https://www.baidu.com" width="100%"></iframe>

    <script>
      // 通过id获取元素
      const button_textarea = document.querySelector(".button_textarea");
      // 设置按钮不可用
      button_textarea.disabled = true;
      let i = 5;
      // 开启定时器5秒后设置按钮可用
      let timer = setInterval(function () {
        i--;
        button_textarea.innerHTML = `阅读中(${i})秒`;

        if (i === 0) {
          clearInterval(timer);

          button_textarea.disabled = false;
          button_textarea.innerHTML = "同意";
        }
      }, 1000);
    </script>
  </body>
